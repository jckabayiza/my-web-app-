<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CI/CD Demo App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .message { margin: 20px; padding: 20px; background: #f0f0f0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Welcome to My Web App by Quest</h1>
  <div class="message" id="api-message">Loading message from API...</div>
  
  <script>
    fetch('/api/hello')
      .then(response => response.json())
      .then(data => {
        document.getElementById('api-message').textContent = data.message;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('api-message').textContent = 'Failed to load message';
      });
  </script>
</body>
</html>
